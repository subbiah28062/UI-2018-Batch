<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amstrong number</title>
</head>
<body>
    <input type="number" id="in">
    <button id="123" onclick="amstrong_1()">Amstrong</button>
    <button id="1234" onclick="prime_1()">Prime Number</button>

    <p id="demo"></p>
    <script>
        function amstrong_1(){
            var a = document.getElementById('ams_in').value;
            var b =a.length;
            var c=a.split("");
            var d=0;
            for(i=0;i<b;i++)
            {
                d += Math.pow(c[i],b);
                console.log(d);
                if (a == d){
                    document.getElementById("demo").innerHTML="Given number is a Amstrong number";
                }
                else {
                    document.getElementById("demo").innerHTML="Given number is not a Amstrong number";
                }
            }
        }
        function prime_1() {
            var a = document.getElementById('in').value;
            if (a == 2) {
                document.getElementById("demo").innerHTML="is a prime number1";
                return
            }
            else if(a > 1){
                for (var i = 2;  i < a; i++) {

                    if (a % i != 0 ) {
                        console.log(a%i);
                        document.getElementById("demo").innerHTML="is a prime number2";
                        return
                    }
                    else if (a == i * i) {
                        document.getElementById("demo").innerHTML="is not a prime number1";
                        return
                    }
                    else {
                        document.getElementById("demo").innerHTML="is not a prime number2";
                        return
                    }
                }
            }
            else {
                document.getElementById("demo").innerHTML="Lesser than one";
                return

            }
        }
    </script>
</body>
</html>
