<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Table</title>
</head>
<body>
<table id="myTable">
    <tr>
        <th onclick="sortTable(0)"></th>
        <th onclick="sortTable(1)"></th>
        <th onclick="sortTable(2)"></th>
    </tr>
    <tr>
        <td></td>
        <td></td>

    </tr>
</table>
    <script>
        var rows;
        var data = [["fname","lname","age"],["subbiah","chandramouli","23"],["akil","srini","82"],["vidisha","xyz","25"],["ket","xyz","24"],["niharika","yadav","80"],["murali","xyz","24"],["sow","xyz","24"],["varun","xyz","29"]];
        //JSON STRINGIFY
        var string = JSON.stringify(data);
        //JSON PARSE
        var b= JSON.parse(string);
        var c= b.length;
        var d= b[0].length;
        rows = document.getElementsByTagName("TR");
        //WRITING JSON DATA INTO INNER ELEMENTS
        for(i=0;i<c;i++){
            for(j=0;j<d;j++){
                if (i==0){
                    rows[i].getElementsByTagName("Th")[j].innerHTML=b[i][j];

                }
                else{
                    // console.log(b[i][j]);
                    rows[i].getElementsByTagName("TD")[j].innerHTML=b[i][j];
                }
            }
        }
            // console.log(b);
        //SORTING TABLE
        function sortTable(z) {
            var rows, switching, i, x, y;
            switching = true;
            while (switching) {
                switching = false;
                rows = document.getElementsByTagName("TR");
                // console.log(rows);
                for (i = 1; i < (rows.length - 1); i++) {
                    x = rows[i].getElementsByTagName("TD")[z];
                    y = rows[i + 1].getElementsByTagName("TD")[z];
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
