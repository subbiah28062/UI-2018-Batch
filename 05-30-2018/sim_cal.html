<!DOCTYPE html>
<html>
<head>
    <title>Calculator - Gheorghe Marin Adrian</title>
    <link href="sim_cal.css" rel="stylesheet"/>
</head>
<body>
<div id='calc-contain'>
    <div id="calculator">

        <input type="text" name="answer" id="display" onchange="cal1()"/>
        </br>
        <div id="but">
            <button class="clear" onclick="cal('c')">C</button>

            </br>
            <button class="num" value="7" onclick="cal(7)">7</button>
            <button class="num" value="8" onclick="cal(8)">8</button>
            <button class="num" value="9" onclick="cal(9)">9</button>
            <button class="ops" value="+" onclick="cal('+')">+</button>
            </br>

            <button class="num" value="4" onclick="cal(4)">4</button>
            <button class="num" value="5" onclick="cal(5)">5</button>
            <button class="num" value="6" onclick="cal(6)">6</button>
            <button class="ops" value="-" onclick="cal('-')">-</button>
            </br>

            <button class="num" value="1" onclick="cal(1)">1</button>
            <button class="num" value="2" onclick="cal(2)">2</button>
            <button class="num" value="3" onclick="cal(3)">3</button>
            <button class="ops" value="*" onclick="cal('*')">*</button>
            </br>

            <button class="num" value="0" onclick="cal(0)">0</button>
            <button class="num" value="." onclick="cal('.')">.</button>
            <button id="equals" class="equals" onclick="cal('=')">=</button>
            <button class="ops" onclick="cal('/')">/</button>
        </div>
    </div>
    <script>
        var a = "";
        function cal(x){
            if(x == "=")
            {
                console.log(eval(a));
                document.getElementById("display").value=eval(a);
            }
            else if(x == "c")
            {
                a = "";
                document.getElementById("display").value="";
            }
            else
            {
                a = a.concat(x);
                console.log(a);
                document.getElementById("display").value=a;
            }
        }
        function cal1(){
            var a = document.getElementById("display").value;
            document.getElementById("display").value=eval(a);
        }
    </script>
</div>
</body>
</html>
